<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-5">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

      <h4>Introduzca sus datos</h4>

      <label>Correo Electronico</label>
      <input type="mail" name="mail" id="inputemail" class="form-control" autofocus
      formControlName="email">
      <p class="alert alert-danger" *ngIf="erroresForm.email">
        {{erroresForm.email}}
      </p>

      <label>Contrase√±a</label>
      <input type="password" id="inputpassword" class="form-control"
      formControlName="password">
      <p class="alert alert-danger" *ngIf="erroresForm.pasword">
          {{erroresForm.pasword}}
        </p>

      <hr>

      <button type="submit" class="btn btn-primary"
              [disabled]="!registroForm.valid">Registrar</button>
    </form>
  </div>
  <div class="col col-md"></div>
</div>
